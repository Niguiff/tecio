<!DOCTYPE html>
<html>
<head>
    <title>Gestionar Sabores</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        td, th { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        .form-inline { display: flex; gap: 10px; align-items: center; }
        input, select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 8px 15px; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn-danger { background: #e74c3c; }
        .back-btn { text-decoration: none; color: #3498db; font-weight: bold; margin-bottom: 20px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin" class="back-btn">‚Üê Volver al Dashboard</a>
        <h2>üç¶ Gesti√≥n de Sabores</h2>
        
        <div style="background: #e8f8f5; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <h4>Crear Nuevo Sabor</h4>
            <form method="POST" class="form-inline">
                <input type="hidden" name="accion" value="crear_sabor">
                <input type="text" name="nuevo_nombre" placeholder="Nombre (Ej: Pistacho)" required style="flex:1;">
                <button type="submit">CREAR</button>
            </form>
        </div>

        <table>
            <thead><tr><th>Sabor</th><th>Stock Actual</th><th>Agregar Baldes (6kg c/u)</th><th>Acciones</th></tr></thead>
            <tbody>
            {% for s in sabores %}
            <tr>
                <td><strong>{{ s.nombre }}</strong></td>
                <td>{{ "%.1f"|format(s.stock_gramos / 1000) }} kg</td>
                <td>
                    <form method="POST" class="form-inline">
                        <input type="hidden" name="accion" value="agregar_stock">
                        <input type="hidden" name="sabor_nombre" value="{{ s.nombre }}">
                        <input type="number" name="cant_baldes" placeholder="Baldes" style="width: 70px;" required>
                        <button type="submit">SUMAR</button>
                    </form>
                </td>
                <td>
                    <form method="POST" onsubmit="return confirm('¬øSeguro de borrar {{s.nombre}}?');">
                        <input type="hidden" name="accion" value="eliminar_sabor">
                        <input type="hidden" name="id_sabor" value="{{ s.id }}">
                        <button type="submit" class="btn-danger">X</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
